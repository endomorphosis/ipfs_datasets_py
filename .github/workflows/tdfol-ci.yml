name: TDFOL CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'ipfs_datasets_py/logic/TDFOL/**'
      - 'deployment/tdfol/**'
      - 'tests/unit_tests/logic/TDFOL/**'
      - '.github/workflows/tdfol-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'ipfs_datasets_py/logic/TDFOL/**'
      - 'deployment/tdfol/**'
      - 'tests/unit_tests/logic/TDFOL/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to environment'
        required: false
        type: choice
        options:
          - none
          - dev
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/tdfol
  PYTHON_VERSION: '3.12'

jobs:
  # ============================================================================
  # Test Job
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[logic,knowledge_graphs,test]"
    
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('averaged_perceptron_tagger'); nltk.download('maxent_ne_chunker'); nltk.download('words')"
    
    - name: Download spaCy model
      run: |
        python -m spacy download en_core_web_sm
    
    - name: Run TDFOL tests
      run: |
        pytest tests/unit_tests/logic/TDFOL/ \
          --cov=ipfs_datasets_py.logic.TDFOL \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term \
          -v \
          --tb=short \
          --maxfail=5
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: tdfol
        name: tdfol-coverage
        fail_ci_if_error: false
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 7
    
    - name: Generate coverage badge
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        coverage_percentage=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
        echo "COVERAGE=$coverage_percentage" >> $GITHUB_ENV

  # ============================================================================
  # Lint Job
  # ============================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install linting tools
      run: |
        pip install flake8 mypy black isort
    
    - name: Run flake8
      run: |
        flake8 ipfs_datasets_py/logic/TDFOL/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 ipfs_datasets_py/logic/TDFOL/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run mypy
      run: |
        mypy ipfs_datasets_py/logic/TDFOL/ --ignore-missing-imports || true
    
    - name: Check code formatting with black
      run: |
        black --check ipfs_datasets_py/logic/TDFOL/ || true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only ipfs_datasets_py/logic/TDFOL/ || true

  # ============================================================================
  # Security Scan Job
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install safety
      run: |
        pip install safety bandit
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
    
    - name: Run bandit security linter
      run: |
        bandit -r ipfs_datasets_py/logic/TDFOL/ -f json -o bandit-report.json || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit-report.json
        retention-days: 7

  # ============================================================================
  # Build Docker Image Job
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deployment/tdfol/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
    
    - name: Scan image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Validate Helm Chart Job
  # ============================================================================
  helm-validate:
    name: Validate Helm Chart
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'latest'
    
    - name: Lint Helm chart
      run: |
        helm lint deployment/tdfol/helm/tdfol
    
    - name: Template Helm chart
      run: |
        helm template tdfol deployment/tdfol/helm/tdfol \
          --values deployment/tdfol/helm/tdfol/values.yaml \
          --debug \
          > /tmp/tdfol-manifest.yaml
    
    - name: Validate Kubernetes manifests
      run: |
        helm template tdfol deployment/tdfol/helm/tdfol | kubectl apply --dry-run=client -f - || true
    
    - name: Upload rendered manifest
      uses: actions/upload-artifact@v4
      with:
        name: helm-manifest
        path: /tmp/tdfol-manifest.yaml
        retention-days: 7

  # ============================================================================
  # Deploy Job
  # ============================================================================
  deploy:
    name: Deploy to ${{ github.event.inputs.deploy || 'dev' }}
    runs-on: ubuntu-latest
    needs: [build, helm-validate]
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.deploy != 'none'
    
    environment:
      name: ${{ github.event.inputs.deploy }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
    
    - name: Set up Helm
      uses: azure/setup-helm@v4
    
    - name: Configure kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > /tmp/kubeconfig
        export KUBECONFIG=/tmp/kubeconfig
    
    - name: Deploy with Helm
      run: |
        helm upgrade --install tdfol deployment/tdfol/helm/tdfol \
          --namespace tdfol-${{ github.event.inputs.deploy }} \
          --create-namespace \
          --values deployment/tdfol/helm/tdfol/values.yaml \
          --set image.tag=${{ github.sha }} \
          --wait \
          --timeout 10m
    
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/tdfol \
          --namespace tdfol-${{ github.event.inputs.deploy }} \
          --timeout=5m

  # ============================================================================
  # Publish Release Job
  # ============================================================================
  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build, helm-validate]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
