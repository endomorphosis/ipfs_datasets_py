---
name: Self-Hosted Runner Test

"on":
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/self-hosted-runner.yml'

permissions:
  contents: read
  actions: read

jobs:
  test-self-hosted-x86:
    runs-on: [self-hosted, linux, x64]
    if: >-
      ${{ contains(github.event.head_commit.message, '[test-runner]')
      || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: System Information
        run: |
          echo "## ðŸ–¥ï¸ Self-Hosted Runner Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Architecture**: $(uname -m)" >> $GITHUB_STEP_SUMMARY
          OS_REL="/etc/os-release"
          OS_NAME=$(cat $OS_REL | grep PRETTY_NAME | cut -d= -f2 | tr -d '\"')
          echo "- **OS**: $OS_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **CPU Cores**: $(nproc)" >> $GITHUB_STEP_SUMMARY
          MEM=$(free -h | grep Mem | awk '{print $2}')
          echo "- **Memory**: $MEM" >> $GITHUB_STEP_SUMMARY
          DISK=$(df -h / | tail -1 | awk '{print $4}')
          echo "- **Disk**: $DISK available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Check Docker
        run: |
          docker --version
          docker info
          echo "âœ… Docker is available" >> $GITHUB_STEP_SUMMARY

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image on self-hosted runner
        run: |
          echo "ðŸ”¨ Building Docker image on self-hosted x86_64 runner..."
          docker build -t ipfs-datasets-py:self-hosted -f Dockerfile.test .
          MSG="âœ… Docker image built successfully"
          echo "$MSG" >> $GITHUB_STEP_SUMMARY

      - name: Test Docker image
        run: |
          echo "ðŸ§ª Testing Docker image..."
          docker run --rm ipfs-datasets-py:self-hosted python -c "
          import sys, platform
          print(f'Python: {sys.version}')
          print(f'Platform: {platform.platform()}')
          print(f'Machine: {platform.machine()}')

          import ipfs_datasets_py
          print('âœ… Package imported successfully')
          "
          echo "âœ… Docker container test passed" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          docker rmi ipfs-datasets-py:self-hosted || true
          docker system prune -f || true

  test-github-hosted:
    runs-on: [self-hosted, linux, x64]
    container:
      image: python:3.12-slim
      options: --user root

    steps:
      - name: System Information
        run: |
          echo "## ðŸ™ GitHub-Hosted Runner Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Architecture**: $(uname -m)" >> $GITHUB_STEP_SUMMARY
          OS_REL="/etc/os-release"
          OS_NAME=$(cat $OS_REL | grep PRETTY_NAME | cut -d= -f2 | tr -d '\"')
          echo "- **OS**: $OS_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **CPU Cores**: $(nproc)" >> $GITHUB_STEP_SUMMARY
          MEM=$(free -h | grep Mem | awk '{print $2}')
          echo "- **Memory**: $MEM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image on GitHub runner
        run: |
          echo "ðŸ”¨ Building Docker image on GitHub-hosted runner..."
          docker build -t ipfs-datasets-py:github-hosted -f Dockerfile.test .
          MSG="âœ… Docker image built successfully"
          echo "$MSG" >> $GITHUB_STEP_SUMMARY

      - name: Test Docker image
        run: |
          echo "ðŸ§ª Testing Docker image..."
          docker run --rm ipfs-datasets-py:github-hosted python -c "
          import sys, platform
          print(f'Python: {sys.version}')
          print(f'Platform: {platform.platform()}')
          print(f'Machine: {platform.machine()}')

          import ipfs_datasets_py
          print('âœ… Package imported successfully')
          "
          echo "âœ… Docker container test passed" >> $GITHUB_STEP_SUMMARY

  compare-runners:
    runs-on: [self-hosted, linux, x64]
    container:
      image: python:3.12-slim
      options: --user root
    needs: [test-self-hosted-x86, test-github-hosted]
    if: always()

    steps:
      - name: Runner Comparison Summary
        run: |
          echo "## ðŸ“Š Runner Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Runner Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          SELF_RESULT="${{ needs.test-self-hosted-x86.result }}"
          echo "| Self-Hosted x86_64 | $SELF_RESULT |" >> $GITHUB_STEP_SUMMARY
          GH_RESULT="${{ needs.test-github-hosted.result }}"
          echo "| GitHub-Hosted | $GH_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test-self-hosted-x86.result }}" = "success" ]; then
            MSG="âœ… Self-hosted runner is configured and working!"
            echo "$MSG" >> $GITHUB_STEP_SUMMARY
          else
            MSG="âš ï¸ Self-hosted runner test was skipped or failed."
            echo "$MSG" >> $GITHUB_STEP_SUMMARY
            echo "To set up a self-hosted runner:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to Settings > Actions > Runners" >> $GITHUB_STEP_SUMMARY
            echo "2. Click 'New self-hosted runner'" >> $GITHUB_STEP_SUMMARY
            echo "3. Follow the setup instructions" >> $GITHUB_STEP_SUMMARY
            LBL='4. Add labels: `self-hosted`, `x86_64`'
            echo "$LBL" >> $GITHUB_STEP_SUMMARY
          fi
