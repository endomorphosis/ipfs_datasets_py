name: GraphRAG Production CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: [self-hosted, linux, x64]
    container:
      image: python:${{ matrix.python-version }}-slim
      options: --user root
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y git curl docker.io docker-compose
    
    - uses: actions/checkout@v4
      with:
        submodules: false
    
    - name: Set up Python
      run: |
        python --version
        pip install --upgrade pip
    
    - name: Start test services
      run: |
        # Start PostgreSQL and Redis in separate containers
        docker run -d --name postgres-test \
          -e POSTGRES_PASSWORD=test_password \
          -e POSTGRES_DB=test_db \
          -p 5432:5432 \
          postgres:15
        
        docker run -d --name redis-test \
          -p 6379:6379 \
          redis:7
        
        # Wait for services to be ready
        sleep 10
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build GraphRAG Test Docker Image
      run: |
        docker build -f Dockerfile.graphrag-tests -t ipfs-datasets-graphrag-tests:py${{ matrix.python-version }} \
          --build-arg PYTHON_VERSION=${{ matrix.python-version }} .
    
    - name: Run Tests in Docker
      run: |
        mkdir -p test-results
        docker run --rm \
          -v $(pwd)/test-results:/app/test-results \
          -e POSTGRES_URL=postgresql://postgres:test_password@host.docker.internal:5432/test_db \
          -e REDIS_URL=redis://host.docker.internal:6379/0 \
          -e TESTING=true \
          --add-host=host.docker.internal:host-gateway \
          ipfs-datasets-graphrag-tests:py${{ matrix.python-version }}
    
    - name: Cleanup test services
      if: always()
      run: |
        docker stop postgres-test redis-test || true
        docker rm postgres-test redis-test || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./test-results/coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: [self-hosted, linux, x64]
    container:
      image: python:3.12-slim
      options: --user root
    steps:
    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y git curl
    
    - uses: actions/checkout@v4
      with:
        submodules: false
    
    - name: Run security analysis
      uses: github/super-linter@v4
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_PYTHON_BANDIT: true
        VALIDATE_DOCKERFILE_HADOLINT: true
    
    - name: Run dependency vulnerability check
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: safety-report.json

  build:
    needs: [test, security]
    runs-on: [self-hosted, linux, x64]
    container:
      image: python:3.10-slim
      options: --user root
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          FEATURES=all
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: build
    runs-on: [self-hosted, linux, x64]
    container:
      image: python:3.10-slim
      options: --user root
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Deploy to staging
      run: |
        export KUBECONFIG=kubeconfig
        # Update image tags in deployment
        sed -i "s|image: ipfs-datasets-py:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" deployments/kubernetes/*.yaml
        kubectl apply -f deployments/kubernetes/
        kubectl rollout status deployment/website-graphrag-processor -n graphrag-system --timeout=600s

  deploy-production:
    needs: build
    runs-on: [self-hosted, linux, x64]
    container:
      image: python:3.10-slim
      options: --user root
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Deploy to production
      run: |
        export KUBECONFIG=kubeconfig
        # Update image tags in deployment
        sed -i "s|image: ipfs-datasets-py:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}|g" deployments/kubernetes/*.yaml
        kubectl apply -f deployments/kubernetes/
        kubectl rollout status deployment/website-graphrag-processor -n graphrag-system --timeout=600s
    
    - name: Run smoke tests
      run: |
        export KUBECONFIG=kubeconfig
        # Wait for deployment to be ready
        kubectl wait --for=condition=available --timeout=600s deployment/website-graphrag-processor -n graphrag-system
        
        # Get the service URL
        SERVICE_URL=$(kubectl get ingress graphrag-ingress -n graphrag-system -o jsonpath='{.spec.rules[0].host}')
        
        # Run basic health checks
        curl -f https://$SERVICE_URL/health
        curl -f https://$SERVICE_URL/docs
    
    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: GraphRAG System Release ${{ github.ref }}
        body: |
          GraphRAG Website Processing System Release
          
          ## Changes
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          ## Deployment
          This release has been automatically deployed to production.
          
          ## Docker Image
          `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}`
        draft: false
        prerelease: false