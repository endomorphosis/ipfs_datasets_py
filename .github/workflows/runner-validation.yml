name: Self-Hosted Runner Validation

on:
  workflow_dispatch:
    inputs:
      validation_level:
        description: 'Validation level'
        required: true
        default: 'comprehensive'
        type: choice
        options:
          - basic
          - comprehensive
          - extended
      save_artifacts:
        description: 'Save validation artifacts'
        required: false
        default: true
        type: boolean
  schedule:
    # Run daily at 6 AM UTC to validate runner health
    - cron: '0 6 * * *'
  push:
    branches: [ main, develop ]
    paths:
      - '.github/workflows/**'
      - 'comprehensive_runner_validation.py'

permissions:
  contents: read
  actions: read

jobs:
  validate-runner:
    name: Validate Self-Hosted Runner
    runs-on: [self-hosted, linux, ARM64]
    timeout-minutes: 30
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python Environment
        run: |
          echo "üêç Setting up Python environment"
          python3 --version
          python3 -m pip --version
          
          # Check if virtual environment exists and activate it
          if [ -d ".venv" ]; then
            echo "‚úÖ Virtual environment found"
            source .venv/bin/activate
            python --version
            pip list | head -10
          else
            echo "‚ö†Ô∏è No virtual environment found, using system Python"
          fi
          
          # Install/update required packages
          python3 -m pip install --user --upgrade pip
          
          # Install package in development mode if setup.py exists
          if [ -f "setup.py" ] || [ -f "pyproject.toml" ]; then
            echo "üì¶ Installing package in development mode"
            python3 -m pip install --user -e .
          fi
      
      - name: System Information
        run: |
          echo "üñ•Ô∏è System Information"
          echo "===================="
          uname -a
          echo ""
          echo "Architecture: $(uname -m)"
          echo "CPU Info:"
          lscpu | grep -E "Architecture|CPU\\(s\\)|Model name|Thread|Core"
          echo ""
          echo "Memory Info:"
          free -h
          echo ""
          echo "Disk Info:"
          df -h /
          echo ""
          echo "GPU Info:"
          if command -v nvidia-smi &> /dev/null; then
            nvidia-smi --query-gpu=name,memory.total --format=csv
          else
            echo "No NVIDIA GPU detected"
          fi
          echo ""
          echo "Network Info:"
          ip addr show | grep -E "inet.*scope global" | head -3
      
      - name: Docker Information
        run: |
          echo "üê≥ Docker Information"
          echo "===================="
          if command -v docker &> /dev/null; then
            docker --version
            echo ""
            echo "Docker daemon status:"
            if docker info >/dev/null 2>&1; then
              echo "‚úÖ Docker daemon is running"
              docker info | grep -E "Server Version|Architecture|CPUs|Total Memory"
            else
              echo "‚ö†Ô∏è Docker daemon is not accessible"
            fi
          else
            echo "‚ùå Docker is not installed"
          fi
      
      - name: Python Environment Check
        timeout-minutes: 5
        run: |
          echo "üêç Python Environment Check"
          echo "==========================="
          
          # Use appropriate Python based on environment
          if [ -d ".venv" ]; then
            source .venv/bin/activate
            PYTHON_CMD="python"
          else
            PYTHON_CMD="python3"
          fi
          
          echo "Python executable: $(timeout 10 $PYTHON_CMD -c 'import sys; print(sys.executable)')"
          echo "Python version: $($PYTHON_CMD --version)"
          echo "Python path: $(timeout 10 $PYTHON_CMD -c 'import sys; print(sys.path[:3])')"
          echo ""
          
          echo "Testing core package imports:"
          for pkg in json pathlib subprocess platform sys os; do
            if timeout 10 $PYTHON_CMD -c "import $pkg" 2>/dev/null; then
              echo "  ‚úÖ $pkg"
            else
              echo "  ‚ùå $pkg (import failed or timed out)"
            fi
          done
          
          # Test optional packages with timeout
          echo ""
          echo "Testing optional package imports:"
          for pkg in numpy requests asyncio; do
            if timeout 10 $PYTHON_CMD -c "import $pkg" 2>/dev/null; then
              echo "  ‚úÖ $pkg"
            else
              echo "  ‚ö†Ô∏è $pkg (not available or timed out)"
            fi
          done
          
          echo ""
          echo "Testing ipfs_datasets_py import:"
          if timeout 30 $PYTHON_CMD -c "import ipfs_datasets_py; print(f'Version: {getattr(ipfs_datasets_py, \"__version__\", \"unknown\")}')" 2>/dev/null; then
            echo "  ‚úÖ ipfs_datasets_py imported successfully"
          else
            echo "  ‚ö†Ô∏è ipfs_datasets_py import failed or timed out (non-critical)"
          fi
      
      - name: Run Comprehensive Validation
        timeout-minutes: 15
        continue-on-error: true
        run: |
          echo "üöÄ Running Comprehensive Validation"
          echo "==================================="
          
          # Use appropriate Python based on environment
          if [ -d ".venv" ]; then
            source .venv/bin/activate
            PYTHON_CMD="python"
          else
            PYTHON_CMD="python3"
          fi
          
          # Determine validation level
          VALIDATION_LEVEL="${{ github.event.inputs.validation_level || 'comprehensive' }}"
          echo "Validation level: $VALIDATION_LEVEL"
          
          # Run the comprehensive validation with timeout
          if timeout 900 $PYTHON_CMD comprehensive_runner_validation.py \
            --output "runner_validation_results.json" \
            --report "runner_validation_report.md" \
            --verbose; then
            echo "‚úÖ Validation script completed successfully"
          else
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo "‚ö†Ô∏è Validation script timed out after 15 minutes"
            else
              echo "‚ö†Ô∏è Validation script exited with code: $EXIT_CODE"
            fi
            # Create minimal results file if validation failed
            echo '{"overall_success": false, "validation_duration": 900, "error": "timeout or failure"}' > runner_validation_results.json
          fi
          
          echo ""
          echo "üìä Validation Summary:"
          if [ -f "runner_validation_results.json" ]; then
            OVERALL_SUCCESS=$(timeout 10 $PYTHON_CMD -c "import json; results = json.load(open('runner_validation_results.json')); print(results.get('overall_success', False))" 2>/dev/null || echo "Unknown")
            DURATION=$(timeout 10 $PYTHON_CMD -c "import json; results = json.load(open('runner_validation_results.json')); print('{:.2f}'.format(results.get('validation_duration', 0)))" 2>/dev/null || echo "Unknown")
            echo "Overall Success: $OVERALL_SUCCESS"
            echo "Duration: ${DURATION} seconds"
            
            # Check for failed tests
            FAILED_TESTS=$(timeout 10 $PYTHON_CMD -c "import json; results = json.load(open('runner_validation_results.json')); failed = results.get('failed_critical_tests', []); print(len(failed))" 2>/dev/null || echo "0")
            if [ "$FAILED_TESTS" -gt 0 ]; then
              echo "Failed Critical Tests: $FAILED_TESTS"
            fi
          else
            echo "‚ö†Ô∏è Validation results file not found"
          fi
      
      - name: Display Validation Report
        if: always()
        run: |
          echo "üìù Validation Report"
          echo "==================="
          if [ -f "runner_validation_report.md" ]; then
            cat runner_validation_report.md
          else
            echo "‚ùå Validation report not generated"
          fi
      
      - name: Test MCP Dashboard Startup
        timeout-minutes: 3
        continue-on-error: true
        run: |
          echo "üéõÔ∏è Testing MCP Dashboard"
          echo "======================="
          
          # Use appropriate Python based on environment
          if [ -d ".venv" ]; then
            source .venv/bin/activate
            PYTHON_CMD="python"
          else
            PYTHON_CMD="python3"
          fi
          
          # Try to start MCP dashboard in background with timeout
          echo "Starting MCP dashboard..."
          timeout 60 $PYTHON_CMD -m ipfs_datasets_py.mcp_dashboard &
          DASHBOARD_PID=$!
          
          echo "Dashboard PID: $DASHBOARD_PID"
          
          # Wait for startup with timeout
          echo "Waiting for dashboard to start..."
          for i in {1..10}; do
            sleep 2
            if curl -sf http://127.0.0.1:8899/api/mcp/status >/dev/null 2>&1; then
              echo "‚úÖ MCP dashboard is responding (attempt $i)"
              curl -s http://127.0.0.1:8899/api/mcp/status 2>/dev/null | head -c 300 || true
              break
            fi
            if ! kill -0 $DASHBOARD_PID 2>/dev/null; then
              echo "‚ö†Ô∏è Dashboard process exited unexpectedly"
              break
            fi
          done
          
          # Clean up
          if kill -0 $DASHBOARD_PID 2>/dev/null; then
            echo "Stopping dashboard..."
            kill $DASHBOARD_PID 2>/dev/null || true
            sleep 2
            kill -9 $DASHBOARD_PID 2>/dev/null || true
            wait $DASHBOARD_PID 2>/dev/null || true
          fi
          
          echo "Dashboard test completed"
      
      - name: Test Basic MCP Tools
        timeout-minutes: 3
        continue-on-error: true
        run: |
          echo "üîß Testing Basic MCP Tools"
          echo "========================="
          
          # Use appropriate Python based on environment
          if [ -d ".venv" ]; then
            source .venv/bin/activate
            PYTHON_CMD="python"
          else
            PYTHON_CMD="python3"
          fi
          
          # Test basic tool imports with timeout
          echo "Testing tool imports:"
          
          # Test dataset tools
          if timeout 15 $PYTHON_CMD -c "from ipfs_datasets_py.mcp_server.tools.dataset_tools.load_dataset import load_dataset" 2>/dev/null; then
            echo "  ‚úÖ dataset_tools.load_dataset"
          else
            echo "  ‚ö†Ô∏è dataset_tools.load_dataset (not available or timed out)"
          fi
          
          # Test IPFS tools
          if timeout 15 $PYTHON_CMD -c "from ipfs_datasets_py.mcp_server.tools.ipfs_tools.get_from_ipfs import get_from_ipfs" 2>/dev/null; then
            echo "  ‚úÖ ipfs_tools.get_from_ipfs"
          else
            echo "  ‚ö†Ô∏è ipfs_tools.get_from_ipfs (not available or timed out)"
          fi
          
          # Test vector tools
          if timeout 15 $PYTHON_CMD -c "from ipfs_datasets_py.mcp_server.tools.vector_tools.create_vector_index import create_vector_index" 2>/dev/null; then
            echo "  ‚úÖ vector_tools.create_vector_index"
          else
            echo "  ‚ö†Ô∏è vector_tools.create_vector_index (not available or timed out)"
          fi
          
          echo "Tool import tests completed"
      
      - name: Network Connectivity Test
        run: |
          echo "üåê Network Connectivity Test"
          echo "============================"
          
          # Test critical external services
          for service in "github.com:443" "pypi.org:443" "hub.docker.com:443"; do
            if timeout 10 bash -c "</dev/tcp/${service/:// }"; then
              echo "‚úÖ $service reachable"
            else
              echo "‚ùå $service not reachable"
            fi
          done
          
          # Test DNS resolution
          echo ""
          echo "DNS Resolution:"
          for host in github.com pypi.org hub.docker.com; do
            if nslookup $host >/dev/null 2>&1; then
              echo "  ‚úÖ $host"
            else
              echo "  ‚ùå $host"
            fi
          done
      
      - name: Performance Baseline
        timeout-minutes: 3
        continue-on-error: true
        run: |
          echo "‚ö° Performance Baseline"
          echo "======================"
          
          # Use appropriate Python based on environment
          if [ -d ".venv" ]; then
            source .venv/bin/activate
            PYTHON_CMD="python"
          else
            PYTHON_CMD="python3"
          fi
          
          echo "CPU Performance:"
          timeout 30 $PYTHON_CMD -c "
          import time
          start = time.time()
          def fib(n):
              if n <= 1: 
                  return n
              return fib(n-1) + fib(n-2)
          result = fib(25)
          end = time.time()
          print('Fibonacci(25) = {} in {:.3f}s'.format(result, end-start))
          " 2>/dev/null || echo "CPU test timed out or failed"
          
          echo ""
          echo "Memory Test:"
          timeout 30 $PYTHON_CMD -c "
          import sys
          baseline = sys.getsizeof([]) + sys.getsizeof({})
          print('Python memory usage: {} bytes baseline'.format(baseline))
          data = [i*i for i in range(10000)]
          print('Created list of 10k integers: {} items'.format(len(data)))
          del data
          print('Memory test completed')
          " 2>/dev/null || echo "Memory test timed out or failed"
          
          echo ""
          echo "Disk I/O Test:"
          timeout 30 bash -c "dd if=/dev/zero of=/tmp/test_file_$$ bs=1M count=10 2>/dev/null && dd if=/tmp/test_file_$$ of=/dev/null bs=1M 2>/dev/null && rm -f /tmp/test_file_$$" || echo "Disk I/O test timed out or failed"
          echo "Performance baseline tests completed"
      
      - name: Upload Validation Artifacts
        if: always() && (github.event.inputs.save_artifacts == 'true' || github.event.inputs.save_artifacts == '')
        uses: actions/upload-artifact@v4
        with:
          name: runner-validation-results-${{ github.run_id }}
          path: |
            runner_validation_results.json
            runner_validation_report.md
          retention-days: 30
      
      - name: Check Validation Result
        if: always()
        timeout-minutes: 2
        run: |
          echo "üéØ Final Validation Check"
          echo "========================="
          
          if [ -f "runner_validation_results.json" ]; then
            # Use appropriate Python based on environment
            if [ -d ".venv" ]; then
              source .venv/bin/activate
              PYTHON_CMD="python"
            else
              PYTHON_CMD="python3"
            fi
            
            OVERALL_SUCCESS=$(timeout 10 $PYTHON_CMD -c "
            import json
            with open('runner_validation_results.json', 'r') as f:
                results = json.load(f)
            print(results.get('overall_success', False))
            " 2>/dev/null || echo "Unknown")
            
            if [ "$OVERALL_SUCCESS" = "True" ]; then
              echo "üéâ All validations PASSED!"
              echo "‚úÖ Self-hosted runner is ready for production workflows"
              exit 0
            elif [ "$OVERALL_SUCCESS" = "Unknown" ]; then
              echo "‚ö†Ô∏è Could not determine validation status"
              echo "‚ÑπÔ∏è Runner may still be functional, check logs above"
              exit 0
            else
              echo "‚ùå Some validations FAILED!"
              echo "‚ö†Ô∏è Review the validation report above"
              echo "‚ÑπÔ∏è Runner may still be functional for basic workflows"
              exit 0
            fi
          else
            echo "‚ö†Ô∏è Validation results file not found"
            echo "‚ÑπÔ∏è This may indicate the comprehensive validation didn't complete"
            echo "‚ÑπÔ∏è Basic runner functionality appears to work based on previous steps"
            exit 0
          fi

  runner-health-check:
    name: Runner Health Check
    runs-on: [self-hosted, linux, ARM64]
    if: github.event_name == 'schedule'
    timeout-minutes: 10
    
    steps:
      - name: Basic Health Check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üè• Runner Health Check"
          echo "====================="
          
          echo "Timestamp: $(date)"
          echo "Uptime: $(uptime)"
          echo "Load Average: $(cat /proc/loadavg)"
          echo "Memory Usage: $(free -h | grep Mem)"
          echo "Disk Usage: $(df -h / | tail -1)"
          
          # Check if runner service is healthy
          if pgrep -f "Runner.Listener" >/dev/null; then
            echo "‚úÖ Runner process is running"
          else
            echo "‚ùå Runner process not found"
            exit 1
          fi
          
          # Check system resources
          LOAD=$(cat /proc/loadavg | cut -d' ' -f1)
          if (( $(echo "$LOAD > 10.0" | bc -l) )); then
            echo "‚ö†Ô∏è High system load: $LOAD"
          else
            echo "‚úÖ System load normal: $LOAD"
          fi
          
          # Check available memory (should be > 1GB)
          MEM_AVAIL=$(free -m | grep Mem | awk '{print $7}')
          if [ "$MEM_AVAIL" -lt 1024 ]; then
            echo "‚ö†Ô∏è Low memory available: ${MEM_AVAIL}MB"
          else
            echo "‚úÖ Memory available: ${MEM_AVAIL}MB"
          fi
          
          echo "üéØ Health check completed successfully"