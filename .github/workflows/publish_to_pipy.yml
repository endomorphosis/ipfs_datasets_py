name: Publish Python Package

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  release:
    types: [created]


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build distribution üì¶
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 30
    permissions:
      contents: write  # Needed to clean up working directory
    
    steps:
      - name: Clean up working directory
        run: |
          # Remove any stale git lock files
          rm -f .git/index.lock .git/HEAD.lock .git/refs/heads/*.lock 2>/dev/null || true
          # Clean up any uncommitted changes
          git reset --hard HEAD 2>/dev/null || true
          git clean -ffdx 2>/dev/null || true
        continue-on-error: true
      
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
          submodules: false
      
      - name: Set up Python environment
        run: |
          python3 --version
          python3 -m pip install --user --upgrade pip setuptools wheel
      
      - name: Build the package
        run: python3 setup.py sdist bdist_wheel
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    if: github.ref == 'refs/heads/main'  # only publish to PyPI on pushes to main branch
    needs: build
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 30
    environment:
      name: pypi
      url: https://pypi.org/p/ipfs-datasets # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
