<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Query Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
        .query-section { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: #fff; border-radius: 12px; }
        .result-card { border-left: 4px solid #28a745; }
        .query-input { min-height: 120px; }
    </style>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
        <a class="navbar-brand" href="/mcp"><i class="fa-solid fa-arrow-left mr-1"></i> MCP Dashboard</a>
        <span class="navbar-text ml-auto"><i class="fa-solid fa-magnifying-glass mr-1"></i> RAG Query</span>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Query Interface -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card query-section">
                    <div class="card-body">
                        <h5><i class="fa-solid fa-magnifying-glass"></i> Execute RAG Query</h5>
                        <form id="ragQueryForm" class="mt-3">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <textarea class="form-control query-input" id="queryText" 
                                                placeholder="Enter your query here..." required></textarea>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Context (Optional):</label>
                                        <textarea class="form-control" id="queryContext" 
                                                placeholder='{"domain": "general"}'></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-light btn-block">
                                        <i class="fa-solid fa-magnifying-glass"></i> Execute Query
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Query Results -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fa-solid fa-list"></i> Query Results</h5>
                    </div>
                    <div class="card-body" id="resultsContainer">
                        <p class="text-muted">No queries executed yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            if (!window.jQuery) {
                var s = document.createElement('script');
                s.src = "{{ url_for('static', filename='js/jquery.min.js') }}";
                document.head.appendChild(s);
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#ragQueryForm').submit(function(e) {
            e.preventDefault();
            executeQuery();
        });

        function executeQuery() {
            const query = $('#queryText').val();
            const context = $('#queryContext').val();
            
            let contextObj = {};
            if (context) {
                try {
                    contextObj = JSON.parse(context);
                } catch (e) {
                    alert('Invalid JSON in context field');
                    return;
                }
            }

            $('button[type="submit"]').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Processing...');

            $.ajax({
                url: '/api/mcp/rag/query',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    query: query,
                    context: contextObj
                }),
                success: function(data) {
                    displayResult(data);
                    $('#queryText').val('');
                },
                error: function(xhr) {
                    alert('Query failed: ' + xhr.responseJSON.error);
                },
                complete: function() {
                    $('button[type="submit"]').prop('disabled', false).html('<i class="fas fa-search"></i> Execute Query');
                }
            });
        }

        function displayResult(result) {
            const resultCard = `
                <div class="card result-card mb-3">
                    <div class="card-body">
                        <h6>Query: ${result.query}</h6>
                        <p><strong>Result:</strong> ${result.result.result}</p>
                        <small class="text-muted">
                            Confidence: ${(result.result.confidence * 100).toFixed(1)}% | 
                            Execution Time: ${result.result.execution_time}s
                        </small>
                    </div>
                </div>
            `;
            
            $('#resultsContainer').prepend(resultCard);
            
            // Remove "no queries" message
            $('#resultsContainer p.text-muted').remove();
        }
    </script>
</body>
</html>
