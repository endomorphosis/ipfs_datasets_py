[mypy]
# Mypy configuration for logic module type checking
# Created during Phase 4: Type System Integration

python_version = 3.12
warn_return_any = True
warn_unused_configs = True
# Gradual typing - start lenient, tighten over time
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_calls = False
disallow_any_generics = False
warn_redundant_casts = True
warn_unused_ignores = True
no_implicit_optional = True
strict_equality = True
warn_unreachable = True

# Target modules for type checking
[mypy-ipfs_datasets_py.logic.fol.*]
follow_imports = normal

[mypy-ipfs_datasets_py.logic.deontic.*]
follow_imports = normal

[mypy-ipfs_datasets_py.logic.common.*]
follow_imports = normal

# Ignore missing imports for external dependencies
[mypy-spacy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-xgboost.*]
ignore_missing_imports = True

[mypy-lightgbm.*]
ignore_missing_imports = True

[mypy-ipfshttpclient.*]
ignore_missing_imports = True

[mypy-ipfs_kit_py.*]
ignore_missing_imports = True
