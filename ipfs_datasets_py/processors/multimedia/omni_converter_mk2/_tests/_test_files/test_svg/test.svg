<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <title>Test SVG Image</title>
  <desc>A test SVG file for the omni converter with various shapes and styles</desc>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ddd" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="gradient2">
      <stop offset="0%" style="stop-color:#ffe66d;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.5"/>
    </radialGradient>
  </defs>
  
  <!-- Shapes -->
  <circle cx="100" cy="75" r="50" fill="url(#gradient1)" stroke="#333" stroke-width="2"/>
  <rect x="200" y="50" width="80" height="80" fill="#4ecdc4" stroke="#333" stroke-width="2" rx="10"/>
  <ellipse cx="100" cy="200" rx="60" ry="40" fill="url(#gradient2)" stroke="#333" stroke-width="2"/>
  
  <!-- Polygon -->
  <polygon points="250,150 300,170 290,220 210,220 200,170" fill="#a8e6cf" stroke="#333" stroke-width="2"/>
  
  <!-- Path -->
  <path d="M 320 50 Q 350 100 320 150 T 320 250" fill="none" stroke="#ff6b6b" stroke-width="3"/>
  
  <!-- Text -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Test SVG</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Created: 2025-05-24</text>
  
  <!-- Animated element -->
  <circle cx="350" cy="200" r="10" fill="#ff6b6b">
    <animate attributeName="r" values="10;20;10" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>