apiVersion: v1
kind: ServiceAccount
metadata:
  name: tdfol
  namespace: tdfol
  labels:
    app: tdfol
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tdfol-role
  namespace: tdfol
  labels:
    app: tdfol
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tdfol-rolebinding
  namespace: tdfol
  labels:
    app: tdfol
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tdfol-role
subjects:
- kind: ServiceAccount
  name: tdfol
  namespace: tdfol
