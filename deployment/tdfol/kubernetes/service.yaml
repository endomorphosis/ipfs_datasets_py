apiVersion: v1
kind: Service
metadata:
  name: tdfol
  namespace: tdfol
  labels:
    app: tdfol
    component: backend
spec:
  type: ClusterIP
  selector:
    app: tdfol
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: tdfol-nodeport
  namespace: tdfol
  labels:
    app: tdfol
    component: backend
spec:
  type: NodePort
  selector:
    app: tdfol
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    nodePort: 30090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: tdfol-loadbalancer
  namespace: tdfol
  labels:
    app: tdfol
    component: backend
  annotations:
    # AWS ELB annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # GCP annotations
    cloud.google.com/load-balancer-type: "External"
    # Azure annotations
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: tdfol
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  externalTrafficPolicy: Local
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: Service
metadata:
  name: tdfol-redis
  namespace: tdfol
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  clusterIP: None  # Headless service for StatefulSet compatibility
