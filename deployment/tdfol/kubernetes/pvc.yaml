apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdfol-data-pvc
  namespace: tdfol
  labels:
    app: tdfol
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
