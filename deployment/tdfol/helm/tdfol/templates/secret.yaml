apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tdfol.fullname" . }}-secrets
  labels:
    {{- include "tdfol.labels" . | nindent 4 }}
type: Opaque
stringData:
  SECRET_KEY: {{ .Values.secrets.secretKey | quote }}
  API_TOKEN: {{ .Values.secrets.apiToken | quote }}
  DATABASE_PASSWORD: {{ .Values.secrets.databasePassword | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  {{- if .Values.redis.enabled }}
  REDIS_PASSWORD: ""
  {{- end }}
