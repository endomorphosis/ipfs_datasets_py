{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tdfol.redis.fullname" . }}
  labels:
    {{- include "tdfol.labels" . | nindent 4 }}
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "tdfol.selectorLabels" . | nindent 6 }}
      component: redis
  template:
    metadata:
      labels:
        {{- include "tdfol.selectorLabels" . | nindent 8 }}
        component: redis
    spec:
      containers:
      - name: redis
        image: "{{ .Values.redis.image.registry }}/{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
        command:
        - redis-server
        - --appendonly
        - {{ .Values.redis.config.appendonly | quote }}
        - --maxmemory
        - {{ .Values.redis.config.maxmemory | quote }}
        - --maxmemory-policy
        - {{ .Values.redis.config.maxmemoryPolicy | quote }}
        
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        
        {{- if .Values.redis.persistence.enabled }}
        volumeMounts:
        - name: redis-data
          mountPath: /data
        {{- end }}
        
        resources:
          {{- toYaml .Values.redis.resources | nindent 12 }}
        
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      
      {{- if .Values.redis.persistence.enabled }}
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: {{ include "tdfol.redis.fullname" . }}-data
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tdfol.redis.fullname" . }}
  labels:
    {{- include "tdfol.labels" . | nindent 4 }}
    component: redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    {{- include "tdfol.selectorLabels" . | nindent 4 }}
    component: redis
{{- if .Values.redis.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "tdfol.redis.fullname" . }}-data
  labels:
    {{- include "tdfol.labels" . | nindent 4 }}
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.redis.persistence.size }}
  {{- if .Values.redis.persistence.storageClass }}
  storageClassName: {{ .Values.redis.persistence.storageClass }}
  {{- else if (include "tdfol.storageClass" .) }}
  storageClassName: {{ include "tdfol.storageClass" . }}
  {{- end }}
{{- end }}
{{- end }}
