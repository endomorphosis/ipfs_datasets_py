[pytest]
testpaths = tests/unit_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . .venv
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
n = 5
session_timeout = 300
# Ignore test stub templates - they are not runnable tests
norecursedirs = .git .tox dist build *.egg tests/unit/test_stubs_from_gherkin tests/unit/gherkin_features

# Custom markers for GPU tests
markers =
    gpu: mark test as requiring GPU (CUDA)
    slow: mark test as slow running
    multi_gpu: mark test as requiring multiple GPUs (2+)
    integration: mark test as integration test
    unit: mark test as unit test