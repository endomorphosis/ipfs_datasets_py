[pytest]
testpaths = tests/unit_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . .venv
asyncio_mode = auto
# Configure anyio for both asyncio and trio support
anyio_mode = asyncio
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
# Ignore test stub templates - they are not runnable tests
norecursedirs = .git .tox dist build *.egg test_stubs_from_gherkin gherkin_features tests/unit/test_stubs_from_gherkin tests/unit/gherkin_features

# Custom markers for GPU tests
markers =
    gpu: mark test as requiring GPU (CUDA)
    slow: mark test as slow running
    multi_gpu: mark test as requiring multiple GPUs (2+)
    integration: mark test as integration test
    unit: mark test as unit test
    trio: mark test to run with trio backend

# Test execution optimization
# Enable caching for faster reruns
cache_dir = .pytest_cache

# Randomization settings (use pytest-randomly plugin)
# To reproduce a specific order, use: pytest --randomly-seed=<seed>
# To disable randomization: pytest -p no:randomly